<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Slideshow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .slideshow {
            width: 80%;
            height: 80%;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .slide {
            display: none;
            width: 100%;
            height: 100%;
        }
        .slide.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <img class="slide active" src="birthday1.jpg" alt="Birthday Celebration 1">
        <img class="slide" src="birthday2.jpg" alt="Birthday Celebration 2">
        <img class="slide" src="birthday3.jpg" alt="Birthday Celebration 3">
    </div>
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (index + totalSlides) % totalSlides;
            slides[currentSlide].classList.add('active');
        }

        setInterval(() => {
            showSlide(currentSlide + 1);
        }, 3000);
    </script>
</body>
</html>
